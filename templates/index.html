<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family:Poppins; background:#eef2f7; margin:0; }
    nav { background:#222; padding:15px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; }
    .container {
      width:60%; margin:40px auto; background:white; padding:30px;
      border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2);
      text-align:center;
    }
    input { padding:10px; width:70%; border-radius:5px; border:1px solid #ccc; }
    button { padding:10px 15px; border:none; background:#4facfe; color:white;
             border-radius:5px; cursor:pointer; margin:5px; }
    ul { list-style:none; padding:0; }
    li { background:#f1f1f1; margin:5px; padding:10px; border-radius:5px; }
  </style>
</head>
<body>

<nav>
  <a href="/">Home</a>
  <a href="/about">About</a>
  <a href="/status">Status</a>
</nav>

<div class="container">
  <h1>üìù Notes App</h1>
  <p>CI/CD Demo with Jenkins, Docker & AKS</p>

  <input type="text" id="noteInput" placeholder="Write a note">
  <br>
  <button onclick="addNote()">Add</button>
  <button onclick="loadNotes()">Refresh</button>
  <button onclick="clearNotes()">Clear All</button>

  <p id="noteCount"></p>

  <ul id="notesList"></ul>
</div>

<script>
async function loadNotes() {
  const res = await fetch(`/notes`);
  const notes = await res.json();
  const list = document.getElementById("notesList");
  list.innerHTML = "";

  document.getElementById("noteCount").innerText =
    `Total Notes: ${notes.length}`;

  notes.forEach(note => {
    const li = document.createElement("li");
    li.innerHTML = `<b>${note.text}</b><br>
                    <small>Created: ${note.time}</small>`;
    list.appendChild(li);
  });
}

async function addNote() {
  const input = document.getElementById("noteInput");
  const text = input.value;
  if (!text) return;

  await fetch(`/notes`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  input.value = "";
  loadNotes();
}

async function clearNotes() {
  await fetch(`/notes/clear`, { method: "POST" });
  loadNotes();
}

loadNotes();
</script>

</body>
</html>
